<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgescape Navigator - Homepage</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1em;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
      <img width="96px" height="96px" src="logo.png">
        <h1>Edgescape Navigator</h1>
        <h3>Start exploring the web now!</h3>
        
        <!-- Google search form -->
        <div class="search-form">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search with Google">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- DDG search form -->
        <div class="search-form">
            <form action="https://duckduckgo.com/search" method="get">
                <input type="text" name="q" placeholder="Search with DuckDuck Go">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Bing search form -->
        <div class="search-form">
            <form action="https://bing.com/search" method="get">
                <input type="text" name="q" placeholder="Search with Bing">
                <input type="submit" value="Search">
            </form>
        </div>


     <!-- SearXNG search form -->
        <div class="search-form">
            <form action="https://priv.au/search" method="get">
                <input type="text" name="q" placeholder="Search with SearXNG">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://github.com">GitHub</a>
            <a href="https://www.reddit.com">Reddit</a>
        </div>
    </div>

</body>
</html>

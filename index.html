<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgescape Navigator - Homepage</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        /* Style for text input and submit button */
        input[type="text"], select {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Adjust the width for input and select */
        input[type="text"] {
            width: 300px;
        }

        select {
            width: 160px; /* Adjust the width to match the dropdown size */
            margin-right: 10px; /* Space between dropdown and input */
            cursor: pointer;
            text-align: center;
            background-color: #f0f8ff; /* Light blue background */
            border-color: #4CAF50; /* Green border color */
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1em;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img width="128px" height="128px" src="logo.png">
        <h1>Edgescape Navigator</h1>
        <h3>Start exploring the web now!</h3>
        
        <!-- Search form with selector -->
        <div class="search-form">
            <form id="searchForm" action="https://www.google.com/search" method="get">
                <select id="searchEngine" onchange="updatePlaceholder()">
                    <option value="bing">Bing</option>
                    <option value="brave">Brave</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="ecosia">Ecosia</option>
                    <option value="google" selected>Google</option>
                    <option value="lycos">Lycos</option>
                    <option value="searxng">SearXNG</option>
                    <option value="wikipedia">Wikipedia</option>
                    <option value="yahoo">Yahoo</option>
                </select>
                <input type="text" id="searchQuery" name="q" placeholder="Search with Google">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://www.wikipedia.org">Wikipedia</a>
            <a href="https://www.reddit.com">Reddit</a>
            <a href="https://chatgpt.com">ChatGPT</a><br>
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://x.com">X (Twitter)</a>
            <a href="https://mail.google.com">Gmail</a><br>
            <a href="https://www.britannica.com/">Britannica</a>
            <a href="https://medlineplus.gov/">MedlinePlus</a>
            <a href="https://www.merriam-webster.com/">Merriam-Webster</a>
            <a href="https://www.accuweather.com/">AccuWeather</a>
            <br><br><br>
            <p>
              Edgescape Navigator Startpage
              <br>
              Version 1.3
              <br>
            Â©TheDoggyBrad Software Labs. All Rights Reserved.  
            </p>
        </div>
    </div>

    <script>
        // Function to update the placeholder based on selected search engine
        function updatePlaceholder() {
            const searchEngine = document.getElementById("searchEngine").value;
            const searchQuery = document.getElementById("searchQuery");

            switch (searchEngine) {
                case "google":
                    searchQuery.placeholder = "Search with Google";
                    document.getElementById("searchForm").action = "https://www.google.com/search";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "duckduckgo":
                    searchQuery.placeholder = "Search with DuckDuckGo";
                    document.getElementById("searchForm").action = "https://duckduckgo.com/";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "bing":
                    searchQuery.placeholder = "Search with Bing";
                    document.getElementById("searchForm").action = "https://www.bing.com/search";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "searxng":
                    searchQuery.placeholder = "Search with SearXNG";
                    document.getElementById("searchForm").action = "https://farside.link/searxng/search";
                    document.getElementById("searchQuery").name = "q";
                    break;
                case "wikipedia":
                    searchQuery.placeholder = "Search with Wikipedia";
                    document.getElementById("searchForm").action = "https://en.wikipedia.org/w/index.php";
                    document.getElementById("searchQuery").name = "search"; 
                    break;
                case "ecosia":
                    searchQuery.placeholder = "Search with Ecosia";
                    document.getElementById("searchForm").action = "https://www.ecosia.org/search";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "brave":
                    searchQuery.placeholder = "Search with Brave";
                    document.getElementById("searchForm").action = "https://search.brave.com/search";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "lycos":
                    searchQuery.placeholder = "Search with Lycos";
                    document.getElementById("searchForm").action = "https://search.lycos.com/web/";
                    document.getElementById("searchQuery").name = "q"; 
                    break;
                case "yahoo":
                    searchQuery.placeholder = "Search with Yahoo";
                    document.getElementById("searchForm").action = "https://search.yahoo.com/search";
                    document.getElementById("searchQuery").name = "p"; 
                    break;
                default:
                    searchQuery.placeholder = "Search with Google";
                    document.getElementById("searchForm").action = "https://www.google.com/search";
                    document.getElementById("searchQuery").name = "q"; // Default to Google
            }
        }

        // Call updatePlaceholder on load to set the initial action
        window.onload = updatePlaceholder;
    </script>

</body>
</html>
